<head>
<title>Prodigy Pro</title>
<Script language="Javascript">
function compute()
{
var val1=document.fractions.variable1.value;
var val2=document.fractions.variable2.value;
var val3=0;
while(val1%2==0 && val2%2==0)
{
val1=val1/2;
val2=val2/2;
val3=val3+1;
}
var counter=3;
while(counter<=val1 && counter<=val2)
{
while(val1%counter==0 && val2%counter==0)
{
val1=val1/counter;
val2=val2/counter;
val3=val3+1;
}
counter=counter+2;
}
var result=val1 + "/" +val2;
if(val3==0)
{
document.fractions.val4.value="The fraction " +val1 +"/" +val2+" cannot be reduced any more!";
}
else
{
document.fractions.val4.value=result;
}
}
</Script>
</head>

<object type="text/html" data="https://www.prodigygame.com/Play/" height="500" width="800"></object>

<center><h3>Fraction Reducer</h3></center><form name="fractions"><table><tr><td>numerator<td><input name="variable1" size=20 maxlength=6></td></tr><tr><td>denominator<td><input name="variable2" size=20 maxlength=6></td></tr><tr><td><input type="button" value="Reduce fraction" onClick="compute()"><td><input name="val4" size=60></td></tr></table><br><br><center><input type="reset" value="Reset"></center></form><br><br>
